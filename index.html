<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>ETCH-A-SKETCH</h1></div>
      <div class="content">
        <div class="buttons">
          <button class="black">black</button>
          <button class="eraser">eraser</button>
          <button class="reset">reset</button>
          <label for="colorPick" class="color" id="color">color</label>
          <div class="colorCircle"></div>
          <input class="colorBtn" type="color" id="colorPick" name="colorPick" style="display: none;" value="#ff0000">
          <input type="range" min="1" max="32" value="16" step="1" class="slider" id="rangeSlider">
        </div>
        <div class="boardGrid"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
